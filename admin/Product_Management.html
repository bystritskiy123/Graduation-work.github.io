    <!--jquery-->
    <script>
        jQuery(function ($) {
            function fixDiv() {
                var $cache = $('#menu');
                if ($(window).scrollTop() > 50)
                    $cache.css({
                        'position': 'fixed',
                        'top': '0px'
                    });
                else
                    $cache.css({
                        'position': 'relative',
                    });
            }
            $(window).scroll(fixDiv);
            fixDiv();
        });
    </script>
    <!--jquery-->



    <div id="Product_Management" class="text container-fluid">
